<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - PICABORD CMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    
    .header {
      background: white;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header-actions {
      display: flex;
      gap: 15px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 40px;
    }
    
    .posts-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .posts-header h2 {
      font-size: 28px;
      color: #1f2937;
    }
    
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }
    
    .post-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }
    
    .post-title {
      font-size: 20px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 10px;
    }
    
    .post-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #6b7280;
    }
    
    .post-excerpt {
      color: #4b5563;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    
    .post-actions {
      display: flex;
      gap: 10px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow-y: auto;
    }
    
    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 40px;
    }
    
    .modal-header {
      margin-bottom: 30px;
    }
    
    .modal-header h2 {
      font-size: 28px;
      color: #1f2937;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 600;
      font-size: 14px;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea {
      min-height: 300px;
      resize: vertical;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .modal-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    
    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PICABORD CMS</h1>
    <div class="header-actions">
      <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="posts-header">
      <h2>Blog Posts</h2>
      <button class="btn btn-primary" onclick="openCreateModal()">
        + Create New Post
      </button>
    </div>

    <div id="postsContainer" class="posts-grid">
      <div class="loading">Loading posts...</div>
    </div>
  </div>

  <!-- Create/Edit Post Modal -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Create New Post</h2>
      </div>

      <form id="postForm">
        <input type="hidden" id="postSlug" />

        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" required placeholder="Enter post title" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              <option value="Technology">Technology</option>
              <option value="Hardware">Hardware</option>
              <option value="Software">Software</option>
              <option value="IoT">IoT</option>
              <option value="AI/ML">AI/ML</option>
              <option value="Tutorials">Tutorials</option>
              <option value="News">News</option>
            </select>
          </div>

          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" placeholder="/blog/image.jpg" />
          </div>
        </div>

        <div class="form-group">
          <label for="excerpt">Excerpt</label>
          <textarea id="excerpt" rows="3" placeholder="Brief description of the post"></textarea>
        </div>

        <div class="form-group">
          <label for="tags">Tags (JSON array)</label>
          <input type="text" id="tags" placeholder='["tag1", "tag2", "tag3"]' />
        </div>

        <div class="form-group">
          <label for="content">Content (MDX) *</label>
          <textarea id="content" required placeholder="Write your post content in MDX format..."></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Post</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentEditSlug = null;

    // Check authentication
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/status');
        const data = await response.json();
        if (!data.isAuthenticated) {
          window.location.href = '/login';
        }
      } catch (error) {
        window.location.href = '/login';
      }
    }

    // Load posts
    async function loadPosts() {
      try {
        const response = await fetch('/api/posts');
        const posts = await response.json();
        
        const container = document.getElementById('postsContainer');
        
        if (posts.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h3>No posts yet</h3>
              <p>Create your first blog post to get started</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = posts.map(post => `
          <div class="post-card">
            <h3 class="post-title">${post.title || 'Untitled'}</h3>
            <div class="post-meta">
              <span>üìÖ ${post.date || 'No date'}</span>
              <span>üìÅ ${post.category || 'Uncategorized'}</span>
            </div>
            <p class="post-excerpt">${post.excerpt || 'No excerpt available'}</p>
            <div class="post-actions">
              <button class="btn btn-primary btn-small" onclick="editPost('${post.slug}')">Edit</button>
              <button class="btn btn-danger btn-small" onclick="deletePost('${post.slug}', '${post.title}')">Delete</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading posts:', error);
        document.getElementById('postsContainer').innerHTML = `
          <div class="empty-state">
            <h3>Error loading posts</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // Open create modal
    function openCreateModal() {
      currentEditSlug = null;
      document.getElementById('modalTitle').textContent = 'Create New Post';
      document.getElementById('postForm').reset();
      document.getElementById('postSlug').value = '';
      document.getElementById('postModal').classList.add('show');
    }

    // Edit post
    async function editPost(slug) {
      try {
        const response = await fetch(`/api/posts/${slug}`);
        const post = await response.json();
        
        currentEditSlug = slug;
        document.getElementById('modalTitle').textContent = 'Edit Post';
        document.getElementById('postSlug').value = slug;
        document.getElementById('title').value = post.title || '';
        document.getElementById('category').value = post.category || 'Technology';
        document.getElementById('image').value = post.image || '';
        document.getElementById('excerpt').value = post.excerpt || '';
        document.getElementById('tags').value = post.tags || '[]';
        document.getElementById('content').value = post.content || '';
        
        document.getElementById('postModal').classList.add('show');
      } catch (error) {
        alert('Error loading post: ' + error.message);
      }
    }

    // Delete post
    async function deletePost(slug, title) {
      if (!confirm(`Are you sure you want to delete "${title}"?`)) {
        return;
      }
      
      try {
        const response = await fetch(`/api/posts/${slug}`, {
          method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('Post deleted successfully');
          loadPosts();
        } else {
          alert('Error deleting post: ' + data.error);
        }
      } catch (error) {
        alert('Error deleting post: ' + error.message);
      }
    }

    // Close modal
    function closeModal() {
      document.getElementById('postModal').classList.remove('show');
      document.getElementById('postForm').reset();
      currentEditSlug = null;
    }

    // Submit form
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        title: document.getElementById('title').value,
        excerpt: document.getElementById('excerpt').value,
        category: document.getElementById('category').value,
        tags: document.getElementById('tags').value || '[]',
        image: document.getElementById('image').value,
        content: document.getElementById('content').value
      };
      
      try {
        let response;
        if (currentEditSlug) {
          response = await fetch(`/api/posts/${currentEditSlug}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
        } else {
          response = await fetch('/api/posts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
        }
        
        const data = await response.json();
        
        if (data.success) {
          alert(currentEditSlug ? 'Post updated successfully' : 'Post created successfully');
          closeModal();
          loadPosts();
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        alert('Error saving post: ' + error.message);
      }
    });

    // Logout
    async function logout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/login';
      } catch (error) {
        window.location.href = '/login';
      }
    }

    // Close modal on outside click
    document.getElementById('postModal').addEventListener('click', (e) => {
      if (e.target.id === 'postModal') {
        closeModal();
      }
    });

    // Initialize
    checkAuth();
    loadPosts();
  </script>
</body>
</html>
